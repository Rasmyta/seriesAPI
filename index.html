<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Descubre TV</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./estilos/style.css">
  <link rel="stylesheet" href="./simplePagination/simplePagination.css">
</head>

<body>

  <nav class="nav">
    <div class="burger">
      <div class="burger__patty"></div>
    </div>

    <ul class="nav__list">
      <li class="nav__item inicio">
        <a href="#inicio" class="nav__link c-blue"><i class="fas fa-home"></i></a>
      </li>
      <li class="nav__item">
        <a href="#1" class="nav__link c-yellow">Acción & Aventura</a>
      </li>
      <li class="nav__item">
        <a href="#2" class="nav__link c-red">Animación</a>
      </li>
      <li class="nav__item">
        <a href="#3" class="nav__link c-green">Comedia</a>
      </li>
      <li class="nav__item">
        <a href="#4" class="nav__link c-blue">Drama</a>
      </li>
      <li class="nav__item">
        <a href="#5" class="nav__link c-yellow">Misterio</a>
      </li>
    </ul>
  </nav>

  <!-- Sección para la lista de las series -->
  <section class="panel b-blue" id="section__list">
    <h1 class="panel__headline" id="list__title"></h1>
    <h3 id="subtitle"></h3>
    <div class="panel__wrapper" id="wrapper">

    </div>
    <div class="pagination__wrapper">
      <div id="light-pagination" class="pagination"></div>
    </div>
    <footer>
      <p>Made with <i class="fas fa-heart"></i> by Rasma</p>
    </footer>
  </section>

  <!-- Sección para la información de una serie -->
  <section class="serie b-blue " id="">
    <div id="serie_header">
      <div>
        <h1 id="serie_name"></h1>
        <p id="original_name">Nombre original: <span></span></p>
      </div>
      <div id="serie_ratings">
        <div id="tmdb">
          <img src="img/tmdb_logo.svg" alt="TMDb logo" id="tmdb_logo">
          <p class="rating" title="TMDb puntuación"></p>
          <p class="ratings" title="Cantidad de votos"></p>
        </div>
        <div id="descubre_tv">
          <p id="descubretv_logo">Descubre TV</p>
          <p class="rating" title="Descubre TV puntuación"></p>
          <p class="ratings" title="Cantidad de votos"></p>
        </div>
        <div id="valorar">
          <a id="valorar_btn" href="#popup">&#11088; Valorar</a>
        </div>
      </div>
    </div>

    <div id="extra_info">
      <p id="serie_year"></p>
      <p>&#9679;</p>
      <p id="serie_genres"></p>
    </div>

    <div id="serie_media">
      <div id="serie_poster">
        <img src="" alt="">
      </div>
      <div id="serie_videos">
        <iframe src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div id="serie_overview">
      <div id="">
        <p id="overview_text"></p>
      </div>
      <div id="overview_right">
        <p id="creator">Creador: <span></span></p>
        <p id="status">Estado: <span></span></p>
        <div id="networks">
          <p>Canales: </p>
          <div id="networks_logo"></div>
        </div>
      </div>
    </div>

    <div id="serie_temporadas">
      <h1>Temporadas</h1>
      <div id="temporadas_wrapper">

      </div>
    </div>

    <div id="comentarios">
      <h1>Reseñas <span>(<span id="coment_num"></span>)</span></h1>
      <div id="comentarios_wrapper">

      </div>
    </div>

    <footer>
      <p>Made with <i class="fas fa-heart"></i> by Rasma</p>
    </footer>
  </section>

  <!-- La base para construir la serie en la lista. Está oculta. -->
  <div id="base" class="hidden">
    <article>
      <div class="panel__content panel__content--active" id="content">
        <a href="#serie" class="serie_url">
          <div class="image__wrapper">
            <img src="" class="poster">
            <div>
              <h3 class="title"></h3>
              <p class="vote_average" title="Media de los votos"></p>
            </div>
          </div>
        </a>
        <p class="overview"></p>
      </div>
    </article>
  </div>

  <!-- Ventana modal para valorar la serie y dejar el comentario-->
  <div class="popup" id="popup">
    <div class="popup-inner">
      <h2>Deje su reseña</h2>
      <form id="form_comentario">
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" required>
        </div>
        <div>
          <label for="nota">Nota</label>
          <select name="nota" id="nota" required>
            <option value="0">Selecciona...</option>
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
        <div>
          <label for="comentario">Comentario</label>
          <textarea name="comentario" id="comentario" cols="30" rows="5" required></textarea>
        </div>
        <div>
          <button type="submit" class="" name="enviar" id="enviar">Enviar</button>
        </div>
      </form>

      <a class="popup__close" href="#">X</a>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./simplePagination/jquery.simplePagination.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/script2.js"></script>

</body>

</html>
